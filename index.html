  <style>
    :root {
      --primary: #1d3557;
      --secondary: #457b9d;
      --accent: #e63946;
      --light: #f1faee;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --transition: all 0.4s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fbfc 0%, #e8f4f8 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 90vh;
      padding: 40px 20px;
      position: relative;
      flex: 1;
    }

    /* تصميم الشعار المحسن */
    .logo-container {
      position: relative;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
      user-select: none;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.05);
      text-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .logo-decoration {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(29, 53, 87, 0.1) 0%, rgba(255,255,255,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* تصميم العبارة الثابتة */
    .tagline {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 40px;
      letter-spacing: 1px;
      min-height: 32px;
      max-width: 90vw;
      position: relative;
      padding: 12px 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    /* تصميم مربع النص المحسن */
    .about {
      font-size: 18px;
      background: var(--white);
      padding: 35px;
      border-radius: 20px;
      color: var(--text);
      max-width: 800px;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--transition);
      margin-bottom: 40px;
      min-height: 200px;
      white-space: pre-line;
      text-align: inherit;
      position: relative;
      border-left: 5px solid var(--accent);
      line-height: 1.8;
    }

    .about::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 25px;
      z-index: -1;
      opacity: 0.1;
    }

    .bold {
      font-weight: bold;
      color: var(--primary);
      position: relative;
    }

    .bold::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      opacity: 0.5;
    }

    /* تصميم عبارة التصفح */
    .browse-anyway {
      font-size: 20px;
      margin-bottom: 25px;
      color: var(--secondary);
      font-weight: 700;
      min-height: 32px;
      transition: var(--transition);
      letter-spacing: 0.3px;
      padding: 12px 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .browse-anyway::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.7s ease;
    }

    .browse-anyway:hover::before {
      left: 100%;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    /* تصميم قائمة اللغات المحسن */
    .language-select {
      margin-bottom: 35px;
      position: relative;
      width: 280px;
      z-index: 10;
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;
      padding: 14px 50px 14px 20px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      outline: none;
      transition: var(--transition);
      z-index: 11;
      position: relative;
    }

    /* إصلاح مشكلة عرض الخيارات */
    select option {
      background: white;
      color: var(--text);
      font-size: 16px;
      padding: 12px 20px;
      direction: ltr;
    }

    select:hover, select:focus {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .language-select::after {
      content: "▼";
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      color: white;
      pointer-events: none;
      font-size: 14px;
      font-weight: 700;
      user-select: none;
      transition: var(--transition);
      z-index: 12;
    }

    .language-select:hover::after {
      transform: translateY(-50%) scale(1.2);
    }

    /* تصميم روابط الأقسام المحسن */
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .sections a {
      padding: 14px 28px;
      border: 2px solid var(--secondary);
      border-radius: 30px;
      text-decoration: none;
      color: var(--secondary);
      font-weight: 700;
      font-size: 16px;
      transition: var(--transition);
      min-width: 120px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .sections a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: var(--transition);
      z-index: -1;
    }

    .sections a:hover {
      color: var(--white);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .sections a:hover::before {
      width: 100%;
    }

    /* تصميم الفوتر */
    footer {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 20px;
      transition: var(--transition);
      position: relative;
    }

    .footer-links a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
      transform: translateX(-50%);
    }

    .footer-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .footer-links a:hover::after {
      width: 80%;
    }

    /* تأثيرات الخلفية */
    .bg-decoration {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(69, 123, 157, 0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    .bg-decoration:nth-child(1) {
      top: 10%;
      left: 5%;
    }

    .bg-decoration:nth-child(2) {
      bottom: 10%;
      right: 5%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(230, 57, 70, 0.1) 0%, rgba(255,255,255,0) 70%);
    }

    /* تصميم متجاوب للهواتف */
    @media (max-width: 768px) {
      .logo {
        font-size: 48px;
      }

      .tagline {
        font-size: 20px;
        padding: 10px 20px;
      }

      .about {
        font-size: 16px;
        padding: 25px;
      }

      .language-select {
        width: 100%;
        max-width: 280px;
      }
      
      .browse-anyway {
        font-size: 18px;
        padding: 10px 20px;
      }

      .sections {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 40px;
        width: 100%;
        max-width: 400px;
      }
      
      .sections a {
        min-width: unset;
        padding: 12px 0;
        font-size: 15px;
        border-radius: 20px;
      }

      .footer-links {
        gap: 15px;
      }

      .footer-links a {
        font-size: 14px;
        padding: 6px 12px;
      }

      .bg-decoration {
        display: none;
      }
    }

    /* تأثيرات الظهور */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    let currentLang = languageDropdown.value || 'ar';

    function updateAbout(lang) {
      // استخدم innerHTML لدعم النص الغليظ والسطر الجديد
      aboutEl.innerHTML = (aboutTexts[lang] || aboutTexts['ar']).replace(/\n/g, "<br>");
      if (lang === "ar" || lang === "ur") {
        aboutEl.classList.remove("ltr");
      } else {
        aboutEl.classList.add("ltr");
      }
    }

    function updateBrowsePhrase(lang) {
      browsePhraseEl.style.opacity = 0;
      setTimeout(() => {
        browsePhraseEl.textContent = browsePhrases[lang] || browsePhrases['ar'];
        browsePhraseEl.style.opacity = 1;
      }, 400);
    }

    function updateFooterLinks(lang) {
      const links = footerLinks[lang] || footerLinks['ar'];
      footerLinksEl.innerHTML = '';
      
      links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.textContent = link.text;
        a.target = "_blank";
        footerLinksEl.appendChild(a);
      });
    }

    function changeLanguage(lang) {
      currentLang = lang;
      languageDropdown.value = lang;
      updateAbout(lang);
      updateBrowsePhrase(lang);
      updateFooterLinks(lang);
    }

    // البداية
    updateAbout(currentLang);
    updateBrowsePhrase(currentLang);
    updateFooterLinks(currentLang);

    // التبديل التلقائي لعبارة "تصفح موقعك كما تحب"
    let browsePhraseIndex = langs.indexOf(currentLang);
    setInterval(() => {
      browsePhraseIndex = (browsePhraseIndex + 1) % langs.length;
      updateBrowsePhrase(langs[browsePhraseIndex]);
    }, 4000);
  </script>
</body>
</html>
