<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deenway</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #2c3e50;
      line-height: 1.6;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px 0;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #1d3557, #457b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      user-select: none;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 16px;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 30px;
      letter-spacing: 0.6px;
    }

    .desc {
      font-size: 22px;
      font-weight: 600;
      max-width: 850px;
      color: #2c3e50;
      transition: opacity 0.6s ease;
      margin-bottom: 40px;
    }

    .about {
      font-size: 18px;
      background: #f0f4f8;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 45px;
      color: #34495e;
      max-width: 800px;
      font-weight: 500;
      transition: opacity 0.6s ease;
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .sections a {
      padding: 12px 25px;
      border: 2px solid #2980b9;
      border-radius: 25px;
      text-decoration: none;
      color: #2980b9;
      font-weight: 700;
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sections a:hover {
      background: #2980b9;
      color: #fff;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 36px;
      }

      .desc {
        font-size: 18px;
      }

      .about {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">DEENWAY</div>
    <div class="tagline">Guidance without borders</div>
    <div class="desc" id="mainText">...</div>
    <div class="about" id="aboutText">...</div>
    <div class="sections">
      <a href="#">العربية</a>
      <a href="#">Français</a>
      <a href="#">English</a>
      <a href="#">Español</a>
      <a href="#">Deutsch</a>
      <a href="#">Türkçe</a>
      <a href="#">Bahasa</a>
      <a href="#">اردو</a>
    </div>
  </div>

  <script>
    const mainTexts = {
      ar: "موقع ديني هدفه الأسمى إيصال المعلومة كما ينبغي لها أن تصل، وتطبيق وصية المصطفى ﷺ: \"بلّغوا عني ولو آية\". نسعى للخير، وندل عليه.",
      fr: "Un site religieux dont l’objectif suprême est de transmettre le message comme il se doit, en appliquant la recommandation du Prophète ﷺ : « Transmettez de moi ne serait-ce qu’un verset ».",
      en: "A religious platform whose ultimate goal is to deliver the message properly, fulfilling the Prophet's ﷺ advice: “Convey from me, even if only one verse.”",
      es: "Un sitio religioso con el objetivo supremo de transmitir el mensaje tal como debe ser transmitido, cumpliendo con el consejo del Profeta ﷺ: «Transmitid de mí aunque sea un solo versículo».",
      de: "Eine religiöse Website mit dem höchsten Ziel, die Botschaft so zu übermitteln, wie sie übermittelt werden soll, gemäß dem Rat des Propheten ﷺ: „Übermittelt von mir, selbst wenn es nur ein Vers ist.“",
      tr: "Peygamber Efendimiz’in ﷺ tavsiyesine uyarak: “Benden bir ayet bile olsa iletin” şiarıyla, dini doğru şekilde aktarmayı amaçlayan bir platformdur.",
      id: "Sebuah situs keagamaan yang bertujuan menyampaikan pesan sebagaimana mestinya, sesuai sabda Nabi ﷺ: “Sampaikan dariku walau satu ayat.”",
      ur: "ایک دینی ویب سائٹ جس کا مقصد پیغام کو صحیح طریقے سے پہنچانا ہے، جیسا کہ نبی ﷺ نے فرمایا: ''میری طرف سے ایک آیت بھی پہنچاؤ۔''"
    };

    const aboutTexts = {
      ar: "Deenway هو مشروع دعوي يهدف إلى إيصال الهداية بلُغَة القلوب والعقول، حيث نؤمن أن الهُدى لا يعرف حدودًا جغرافية ولا لغوية. من أجل ذلك، نوفر محتوانا بلغات متعددة لنجعل النور متاحًا لكل من يبحث عنه، أيًا كانت لغته أو خلفيته.",
      fr: "Deenway est un projet de prêche visant à transmettre la guidance par le langage des cœurs et des esprits. Nous croyons que la lumière ne connaît ni frontières géographiques ni linguistiques, c’est pourquoi nous proposons notre contenu en plusieurs langues.",
      en: "Deenway is a da'wah project aiming to deliver guidance in the language of hearts and minds. We believe that guidance knows no geographical or linguistic boundaries, which is why we provide our content in multiple languages.",
      es: "Deenway es un proyecto de da‘wah cuyo objetivo es transmitir la guía en el idioma de los corazones y las mentes. Creemos que la guía no conoce fronteras geográficas ni lingüísticas.",
      de: "Deenway ist ein Da'wah-Projekt, das darauf abzielt, die Führung in der Sprache der Herzen und des Verstandes zu vermitteln. Wir glauben, dass die Wahrheit keine Grenzen kennt.",
      tr: "Deenway, kalplerin ve akılların diliyle rehberliği ulaştırmayı amaçlayan bir davet projesidir. Hidayetin coğrafi veya dilsel sınırları tanımadığına inanıyoruz.",
      id: "Deenway adalah proyek dakwah yang bertujuan menyampaikan petunjuk dengan bahasa hati dan akal. Kami percaya bahwa hidayah tidak mengenal batas geografis maupun bahasa.",
      ur: "Deenway ایک دعوتی منصوبہ ہے جو دلوں اور عقل کی زبان میں ہدایت پہنچانے کا عزم رکھتا ہے۔ ہم سمجھتے ہیں کہ ہدایت کی کوئی جغرافیائی یا لسانی سرحد نہیں۔"
    };

    const langs = Object.keys(mainTexts);
    let index = 0;

    function rotateText() {
      const lang = langs[index];
      document.getElementById("mainText").textContent = mainTexts[lang];
      document.getElementById("aboutText").textContent = aboutTexts[lang];
      index = (index + 1) % langs.length;
    }

    rotateText(); // Show initial
    setInterval(rotateText, 6000); // Change every 6s
  </script>
</body>
</html>
