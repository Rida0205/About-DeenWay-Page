<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deenway</title>
  <style>
    /* ... (نفس CSS اللي أرسلته) ... */
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">DEENWAY</div>
    <div class="tagline" id="changingTagline">Guiding hearts to the truth</div>

    <div class="language-select">
      <select id="languageDropdown" onchange="changeLanguage(this.value)">
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="en" selected>English</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="tr">Türkçe</option>
        <option value="id">Bahasa</option>
        <option value="ur">اردو</option>
      </select>
    </div>

    <div class="about" id="aboutText"></div>

    <div class="sections">
      <a href="#">العربية</a>
      <a href="#">Français</a>
      <a href="#">English</a>
      <a href="#">Español</a>
      <a href="#">Deutsch</a>
      <a href="#">Türkçe</a>
      <a href="#">Bahasa</a>
      <a href="#">اردو</a>
    </div>
  </div>

  <script>
    const taglines = {
      ar: "تهدي القلوب إلى الحق",
      fr: "Guider les cœurs vers la vérité",
      en: "Guiding hearts to the truth",
      es: "Guiando corazones hacia la verdad",
      de: "Die Herzen zur Wahrheit führen",
      tr: "Kalpleri gerçeğe yönlendirmek",
      id: "Membimbing hati menuju kebenaran",
      ur: "دلوں کی رہنمائی حق کی طرف"
    };

    const aboutTexts = {
      ar: "Deenway هو مشروع دعوي يهدف إلى إيصال الهداية بلُغَة القلوب والعقول، حيث نؤمن أن الهُدى لا يعرف حدودًا جغرافية ولا لغوية. من أجل ذلك، نوفر محتوانا بلغات متعددة لنجعل النور متاحًا لكل من يبحث عنه، أيًا كانت لغته أو خلفيته.",
      fr: "Deenway est un projet de prêche visant à transmettre la guidance par le langage des cœurs et des esprits. Nous croyons que la lumière ne connaît ni frontières géographiques ni linguistiques.",
      en: "Deenway is a da'wah project aiming to deliver guidance in the language of hearts and minds. We believe that guidance knows no geographical or linguistic boundaries.",
      es: "Deenway es un proyecto de da‘wah cuyo objetivo es transmitir la guía en el idioma de los corazones y las mentes. Creemos que la guía no conoce fronteras geográficas ni lingüísticas.",
      de: "Deenway ist ein Da'wah-Projekt, das darauf abzielt, die Führung in der Sprache der Herzen und des Verstandes zu vermitteln. Wir glauben, dass die Wahrheit keine Grenzen kennt.",
      tr: "Deenway, kalplerin ve akılların diliyle rehberliği ulaştırmayı amaçlayan bir davet projesidir. Hidayetin coğrafi veya dilsel sınırları tanımadığına inanıyoruz.",
      id: "Deenway adalah proyek dakwah yang bertujuan menyampaikan petunjuk dengan bahasa hati dan akal. Kami percaya bahwa hidayah tidak mengenal batas geografis maupun bahasa.",
      ur: "Deenway ایک دعوتی منصوبہ ہے جو دلوں اور عقل کی زبان میں ہدایت پہنچانے کا عزم رکھتا ہے۔ ہم سمجھتے ہیں کہ ہدایت کی کوئی جغرافیائی یا لسانی سرحد نہیں۔"
    };

    let langs = Object.keys(taglines);

    // العناصر
    const taglineEl = document.getElementById("changingTagline");
    const aboutEl = document.getElementById("aboutText");
    const languageDropdown = document.getElementById("languageDropdown");

    // اللغة المختارة من القائمة (أو الإنجليزية افتراضياً)
    let currentLang = languageDropdown.value || 'en';

    // دالة لتحديث العبارة فقط (تغيير تلقائي)
    function updateTagline(lang) {
      taglineEl.style.opacity = 0;
      setTimeout(() => {
        taglineEl.textContent = taglines[lang] || taglines['en'];
        taglineEl.style.opacity = 1;
      }, 400);
    }

    // دالة لتحديث الوصف فقط (تغيير عند اختيار المستخدم)
    function updateAbout(lang) {
      aboutEl.textContent = aboutTexts[lang] || aboutTexts['en'];
      if (lang === "ar" || lang === "ur") {
        aboutEl.classList.remove("ltr");
      } else {
        aboutEl.classList.add("ltr");
      }
    }

    // عند تغيير اللغة من القائمة: نغير الوصف ونزامن اختيار القائمة مع النص المتغير
    function changeLanguage(lang) {
      currentLang = lang;
      languageDropdown.value = lang;
      updateAbout(lang);
      // عندما يختار المستخدم لغة، نوقف تحديث العبارة التلقائي للغة المختارة حاليًا
      taglineIndex = langs.indexOf(lang);
      updateTagline(lang);
    }

    // البداية: نعرض الوصف حسب اللغة الافتراضية أو المختارة من قبل المستخدم
    updateAbout(currentLang);

    // التبديل التلقائي للعبارة فقط كل 4 ثواني
    let taglineIndex = langs.indexOf(currentLang);
    setInterval(() => {
      taglineIndex = (taglineIndex + 1) % langs.length;
      updateTagline(langs[taglineIndex]);
    }, 4000);

  </script>
</body>
</html>
