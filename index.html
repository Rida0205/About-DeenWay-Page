<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deenway</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #2c3e50;
      line-height: 1.6;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px 0;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #1d3557, #457b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      user-select: none;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 30px;
      letter-spacing: 0.6px;
      transition: opacity 0.6s ease;
      min-height: 28px;
    }

    .about {
      font-size: 18px;
      background: #f0f4f8;
      padding: 25px;
      border-radius: 12px;
      color: #34495e;
      max-width: 800px;
      font-weight: 500;
      transition: all 0.4s ease;
      margin-bottom: 40px;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    .language-select {
      margin-bottom: 25px;
      position: relative;
    }

    .language-select select {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #2980b9;
      border-radius: 25px;
      background-color: #fff;
      color: #2980b9;
      appearance: none;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    .language-select select:hover {
      background-color: #2980b9;
      color: #fff;
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .sections a {
      padding: 12px 25px;
      border: 2px solid #2980b9;
      border-radius: 25px;
      text-decoration: none;
      color: #2980b9;
      font-weight: 700;
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sections a:hover {
      background: #2980b9;
      color: #fff;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 36px;
      }

      .tagline {
        font-size: 18px;
      }

      .about {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">DEENWAY</div>
    <div class="tagline" id="changingTagline">Guidance across languages</div>

    <div class="language-select">
      <select id="languageDropdown" onchange="changeLanguage(this.value)">
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="tr">Türkçe</option>
        <option value="id">Bahasa</option>
        <option value="ur">اردو</option>
      </select>
    </div>

    <div class="about" id="aboutText"></div>

    <div class="sections">
      <a href="#">العربية</a>
      <a href="#">Français</a>
      <a href="#">English</a>
      <a href="#">Español</a>
      <a href="#">Deutsch</a>
      <a href="#">Türkçe</a>
      <a href="#">Bahasa</a>
      <a href="#">اردو</a>
    </div>
  </div>

  <script>
    const taglines = [
      "Guidance across languages",
      "Guidance across cultures",
      "Guidance across hearts",
      "Guidance beyond borders"
    ];

    const aboutTexts = {
      ar: "Deenway هو مشروع دعوي يهدف إلى إيصال الهداية بلُغَة القلوب والعقول، حيث نؤمن أن الهُدى لا يعرف حدودًا جغرافية ولا لغوية. من أجل ذلك، نوفر محتوانا بلغات متعددة لنجعل النور متاحًا لكل من يبحث عنه، أيًا كانت لغته أو خلفيته.",
      fr: "Deenway est un projet de prêche visant à transmettre la guidance par le langage des cœurs et des esprits. Nous croyons que la lumière ne connaît ni frontières géographiques ni linguistiques.",
      en: "Deenway is a da'wah project aiming to deliver guidance in the language of hearts and minds. We believe that guidance knows no geographical or linguistic boundaries.",
      es: "Deenway es un proyecto de da‘wah cuyo objetivo es transmitir la guía en el idioma de los corazones y las mentes. Creemos que la guía no conoce fronteras geográficas ni lingüísticas.",
      de: "Deenway ist ein Da'wah-Projekt, das darauf abzielt, die Führung in der Sprache der Herzen und des Verstandes zu vermitteln. Wir glauben, dass die Wahrheit keine Grenzen kennt.",
      tr: "Deenway, kalplerin ve akılların diliyle rehberliği ulaştırmayı amaçlayan bir davet projesidir. Hidayetin coğrafi veya dilsel sınırları tanımadığına inanıyoruz.",
      id: "Deenway adalah proyek dakwah yang bertujuan menyampaikan petunjuk dengan bahasa hati dan akal. Kami percaya bahwa hidayah tidak mengenal batas geografis maupun bahasa.",
      ur: "Deenway ایک دعوتی منصوبہ ہے جو دلوں اور عقل کی زبان میں ہدایت پہنچانے کا عزم رکھتا ہے۔ ہم سمجھتے ہیں کہ ہدایت کی کوئی جغرافیائی یا لسانی سرحد نہیں۔"
    };

    let taglineIndex = 0;

    function rotateTagline() {
      const el = document.getElementById("changingTagline");
      taglineIndex = (taglineIndex + 1) % taglines.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = taglines[taglineIndex];
        el.style.opacity = 1;
      }, 400);
    }

    function changeLanguage(lang) {
      const el = document.getElementById("aboutText");
      el.textContent = aboutTexts[lang] || "";

      if (lang === "ar" || lang === "ur") {
        el.classList.remove("ltr");
      } else {
        el.classList.add("ltr");
      }
    }

    // تشغيل مبدئي
    setInterval(rotateTagline, 9000);
    changeLanguage("ar"); // اللغة الابتدائية
  </script>
</body>
</html>
