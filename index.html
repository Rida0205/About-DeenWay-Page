<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deenway</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfc;
      color: #2c3e50;
      line-height: 1.6;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px 0;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #1d3557, #457b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      user-select: none;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 30px;
      letter-spacing: 0.6px;
      transition: opacity 0.6s ease;
      min-height: 28px;
      max-width: 90vw;
    }

    .about {
      font-size: 18px;
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      color: #34495e;
      max-width: 800px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      transition: all 0.4s ease;
      margin-bottom: 40px;
      min-height: 120px;
      direction: rtl;
      text-align: right;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    .language-select {
      margin-bottom: 25px;
      width: 160px;
      position: relative;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: 2px solid #2980b9;
      background: white;
      color: #2980b9;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select:hover, select:focus {
      background-color: #2980b9;
      color: white;
      outline: none;
      border-color: #1d3557;
    }

    .language-select::after {
      content: "▼";
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      pointer-events: none;
      color: #2980b9;
      font-size: 12px;
      font-weight: 700;
      user-select: none;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 36px;
      }

      .tagline {
        font-size: 18px;
      }

      .about {
        font-size: 16px;
      }

      .language-select {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">DEENWAY</div>
    <div class="tagline" id="changingTagline">Guiding hearts to the truth</div>

    <div class="language-select">
      <select id="languageDropdown" onchange="changeLanguage(this.value)">
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="en" selected>English</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="tr">Türkçe</option>
        <option value="id">Bahasa</option>
        <option value="ur">اردو</option>
      </select>
    </div>

    <div class="about" id="aboutText"></div>
  </div>

  <script>
    const taglines = {
      ar: "تهدي القلوب إلى الحق",
      fr: "Guider les cœurs vers la vérité",
      en: "Guiding hearts to the truth",
      es: "Guiando corazones hacia la verdad",
      de: "Die Herzen zur Wahrheit führen",
      tr: "Kalpleri gerçeğe yönlendirmek",
      id: "Membimbing hati menuju kebenaran",
      ur: "دلوں کی رہنمائی حق کی طرف"
    };

    const aboutTexts = {
      ar: "Deenway هو مشروع دعوي يهدف إلى إيصال الهداية بلُغَة القلوب والعقول، حيث نؤمن أن الهُدى لا يعرف حدودًا جغرافية ولا لغوية. من أجل ذلك، نوفر محتوانا بلغات متعددة لنجعل النور متاحًا لكل من يبحث عنه، أيًا كانت لغته أو خلفيته.",
      fr: "Deenway est un projet de prêche visant à transmettre la guidance par le langage des cœurs et des esprits. Nous croyons que la lumière ne connaît ni frontières géographiques ni linguistiques.",
      en: "Deenway is a da'wah project aiming to deliver guidance in the language of hearts and minds. We believe that guidance knows no geographical or linguistic boundaries.",
      es: "Deenway es un proyecto de da‘wah cuyo objetivo es transmitir la guía en el idioma de los corazones y las mentes. Creemos que la guía no conoce fronteras geográficas ni lingüísticas.",
      de: "Deenway ist ein Da'wah-Projekt, das darauf abzielt, die Führung in der Sprache der Herzen und des Verstandes zu vermitteln. Wir glauben, dass die Wahrheit keine Grenzen kennt.",
      tr: "Deenway, kalplerin ve akılların diliyle rehberliği ulaştırmayı amaçlayan bir davet projesidir. Hidayetin coğrafi veya dilsel sınırları tanımadığına inanıyoruz.",
      id: "Deenway adalah proyek dakwah yang bertujuan menyampaikan petunjuk dengan bahasa hati dan akal. Kami percaya bahwa hidayah tidak mengenal batas geografis maupun bahasa.",
      ur: "Deenway ایک دعوتی منصوبہ ہے جو دلوں اور عقل کی زبان میں ہدایت پہنچانے کا عزم رکھتا ہے۔ ہم سمجھتے ہیں کہ ہدایت کی کوئی جغرافیائی یا لسانی سرحد نہیں۔"
    };

    const langs = Object.keys(taglines);
    const taglineEl = document.getElementById("changingTagline");
    const aboutEl = document.getElementById("aboutText");
    const languageDropdown = document.getElementById("languageDropdown");

    let taglineIndex = langs.indexOf(languageDropdown.value);
    let currentLang = languageDropdown.value;

    function updateTagline(lang) {
      taglineEl.style.opacity = 0;
      setTimeout(() => {
        taglineEl.textContent = taglines[lang];
        taglineEl.style.opacity = 1;
      }, 400);
    }

    function updateAbout(lang) {
      aboutEl.style.opacity = 0;
      setTimeout(() => {
        aboutEl.textContent = aboutTexts[lang];
        if (lang === "ar" || lang === "ur") {
          aboutEl.classList.remove("ltr");
          aboutEl.style.direction = "rtl";
          aboutEl.style.textAlign = "right";
        } else {
          aboutEl.classList.add("ltr");
          aboutEl.style.direction = "ltr";
          aboutEl.style.textAlign = "left";
        }
        aboutEl.style.opacity = 1;
      }, 300);
    }

    setInterval(() => {
      taglineIndex = (taglineIndex + 1) % langs.length;
      updateTagline(langs[taglineIndex]);
    }, 4000);

    function changeLanguage(lang) {
      currentLang = lang;
      languageDropdown.value = lang;
      taglineIndex = langs.indexOf(lang);
      updateAbout(lang);
      updateTagline(lang);
    }

    updateAbout(currentLang);
    updateTagline(currentLang);
  </script>
</body>
</html>
